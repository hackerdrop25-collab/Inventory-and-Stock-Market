{% extends "base.html" %}

{% block content %}
<div class="header-section">
    <h1>Global Markets</h1>
    <p class="subtitle">Real-time overview of major world indices & Your Watchlist</p>
</div>

<!-- Search Section -->
<div class="search-section glass-panel" style="padding: 20px; margin-bottom: 30px;">
    <div style="display: flex; gap: 10px; max-width: 600px;">
        <input type="text" id="marketSearchInput" class="form-control"
            placeholder="Search Symbol (e.g. AAPL, TSLA, BTC-USD)">
        <button id="marketSearchBtn" class="btn btn-primary">Search</button>
    </div>
    <!-- Search Results Container -->
    <div id="searchResults" style="margin-top: 20px; display: none;"></div>
</div>

<!-- User Watchlist -->
<div class="market-section">
    <h3 style="margin-bottom: 15px; border-bottom: 2px solid var(--primary-color); display: inline-block;">My Watchlist
    </h3>
    <div id="userWatchlist" class="market-grid">
        <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </div>
</div>

<!-- Global Indices -->
<div class="market-section" style="margin-top: 40px;">
    <h3 style="margin-bottom: 15px; border-bottom: 2px solid var(--secondary-color); display: inline-block;">Global
        Indices</h3>
    <div id="globalIndices" class="market-grid">
        <div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading...</div>
    </div>
</div>

<style>
    .market-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 25px;
    }

    .market-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 16px;
        padding: 20px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .market-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        border-color: var(--primary-color);
    }

    .market-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    .symbol {
        font-weight: 800;
        color: var(--text-muted);
        letter-spacing: 1px;
    }

    .name {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 15px;
        height: 1.4em;
        /* limit height */
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .price {
        font-size: 1.8rem;
        font-weight: 700;
        margin-bottom: 5px;
    }

    .change-container {
        font-weight: 600;
        font-size: 0.9rem;
        padding: 5px 10px;
        border-radius: 20px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.05);
    }

    .positive {
        color: #4ade80;
    }

    .negative {
        color: #f87171;
    }

    .text-success {
        color: #4ade80;
    }

    .text-danger {
        color: #f87171;
    }

    .loading-spinner {
        grid-column: 1 / -1;
        text-align: center;
        padding: 20px;
        color: var(--text-muted);
    }
</style>
{% endblock %}
