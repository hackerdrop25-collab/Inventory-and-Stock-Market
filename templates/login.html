{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-panel auth-box">
        <h2 style="margin-bottom: 20px; text-align: center;">Welcome Back</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">Login</button>
        </form>
        <p style="margin-top: 20px; text-align: center; color: var(--text-secondary);">
            Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--accent-color);">Register</a>
        </p>
    </div>
</div>
{% endblock %}
