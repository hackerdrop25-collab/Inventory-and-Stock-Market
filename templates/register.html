{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="glass-panel auth-box">
        <h2 style="margin-bottom: 20px; text-align: center;">Create Account</h2>
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <select name="role" class="form-control">
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary"
                style="width: 100%; justify-content: center;">Register</button>
        </form>
        <p style="margin-top: 20px; text-align: center; color: var(--text-secondary);">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-color);">Login</a>
        </p>
    </div>
</div>
{% endblock %}
